<!DOCTYPE html>
<html>
<head>
    <title>Voice Sentiment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Voice Sentiment Analysis Dashboard</h2>

    <form id="uploadForm">
        <input type="file" name="audio" accept=".wav" required>
        <button type="submit">Analyze</button>
    </form>

    <canvas id="emotionChart"></canvas>

    <script>
const form = document.getElementById("uploadForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    try {
        const res = await fetch("/", {
            method: "POST",
            body: data
        });

        if (!res.ok) {
            alert("Server error while analyzing audio");
            return;
        }

        const emotions = await res.json();
        const labels = emotions.map(e => e.time);
        const values = emotions.map(e => e.emotion === "POSITIVE" ? 1 : 0);

        new Chart(document.getElementById("emotionChart"), {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Emotion Timeline",
                    data: values
                }]
            }
        });
    } catch (err) {
        alert("Analysis failed. Please try another audio file.");
    }
});
</script>

</body>
</html>
