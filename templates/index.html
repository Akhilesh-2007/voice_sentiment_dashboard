<!DOCTYPE html>
<html>
<head>
    <title>Voice Sentiment Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Voice Sentiment Analysis Dashboard</h2>

    <form id="uploadForm">
        <input type="file" name="audio" accept=".wav" required>
        <button type="submit">Analyze</button>
    </form>

    <canvas id="emotionChart"></canvas>

    <script>
const form = document.getElementById("uploadForm");
const chartCanvas = document.getElementById("emotionChart");
let emotionChart = null;

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    try {
        const res = await fetch("/", {
            method: "POST",
            body: data
        });

        const payload = await res.json();

        if (!res.ok) {
            alert(payload.error || "Server error while analyzing audio");
            return;
        }

        if (!Array.isArray(payload)) {
            alert("Unexpected response from server.");
            return;
        }

        const labels = payload.map(e => e.time);
        const emotionLabels = payload.map(e => e.emotion);
        const uniqueEmotions = [...new Set(emotionLabels)];

        // Map each emotion label to an index so we can plot it numerically
        const emotionIndexMap = {};
        uniqueEmotions.forEach((label, idx) => {
            emotionIndexMap[label] = idx;
        });

        const values = emotionLabels.map(label => emotionIndexMap[label]);

        // Destroy previous chart instance if it exists
        if (emotionChart) {
            emotionChart.destroy();
        }

        const ctx = chartCanvas.getContext("2d");
        emotionChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Emotion Timeline",
                    data: values,
                    borderColor: "rgba(75, 192, 192, 1)",
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    tension: 0.1,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Time (mm:ss)"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Emotion"
                        },
                        ticks: {
                            stepSize: 1,
                            precision: 0,
                            callback: function(value) {
                                return uniqueEmotions[value] ?? value;
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const emotion = uniqueEmotions[context.parsed.y];
                                return `${emotion} @ ${context.label}`;
                            }
                        }
                    }
                }
            }
        });
    } catch (err) {
        console.error(err);
        alert("Analysis failed. Please try another audio file.");
    }
});
</script>

</body>
</html>
